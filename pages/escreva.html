<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/stylePostInter.css" type="text/css">
    <link rel="stylesheet" href="/css/styleJsElements.css" type="text/css">
</head>
<body>
    <a class="menu" href="#" onclick="menu()">Menu</a>
    <header>
        <div class="logo">
            <h1>bloblgo</h1>
        </div>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/pages/posts.html">Posts</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a style="border-bottom: 2px solid #000; border-radius: 5px 5px 0 0;" href="#">Escreva</a></li>
            <script src="/js/app.js"></script>
        </ul>
    </header>
    <div class="container">
        <div class="init">
            <input type="color" name="color" id="colorInput" oninput="color()">
            <h1 id="bloblgo">bloblgo: o blog</h1>
            <h2>Escritos de uma artista cansada que ama tecnologia</h2>
        </div>
        <div class="box-posts">
            <div class="posts">
                <div class="escreva">

                    <div>
                        <h1 id="notice" class="notices">
                        Enviado com sucesso!
                        </h1>
                    </div>
                    <div>
                        <h1 id="notice-falha" class="notices">
                        Erro ao enviar!
                        </h1>
                    </div>

                    <form action="https://docs.google.com/forms/d/e/1FAIpQLScPLY04KWdCdqSbWXbMRvczg5SY2bdpjrcmFQpS_WxF-bI09g/formResponse" target="prox"> 
                        <label for="entry.2063735066">Nome</label>
                        <input class="btn" type="text" id="nome" name="entry.2063735066" placeholder="Seu nome" required>
                        <label for="entry.393161566">Email</label>
                        <input class="btn" type="text" id="email" name="entry.393161566" placeholder="Seu email" required>
                        <label for="entry.1221552742">Mensagem</label>
                        <textarea name="entry.1221552742" id="msg" cols="30" rows="10" required></textarea>
                        <div class="btn">
                            <p>:)</p>
                            <button type="submit" id="send" onclick="validation()"> Enviar </button>
                        </div>
                    <p id="loading">Enviando...</p>
                    </form>
                    <iframe name="prox" src="https://docs.google.com/forms/d/e/1FAIpQLScPLY04KWdCdqSbWXbMRvczg5SY2bdpjrcmFQpS_WxF-bI09g/formResponse" frameborder="0"></iframe>
                </div>
            </div>  
        </div>
    </div>
    <footer>
        <h1>Created by @LuciLua</h1>
    </footer>
</body>
<script src="/js/app.js"></script>
</html>
